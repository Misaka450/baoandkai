## 🔍 **当前字体问题分析**

1. **主要问题**：使用Inter字体，但只加载了300-700的权重
2. **字体太细**：大量使用`font-light`（300权重）和`font-light`（400权重）
3. **中文字体支持**：Inter对中文支持有限，可能显示较细
