<!DOCTYPE html>
<html>
<head>
    <title>测试时间轴POST</title>
</head>
<body>
    <h1>测试时间轴POST请求</h1>
    <button onclick="testPost()">测试创建事件</button>
    <div id="result"></div>

    <script>
        async function testPost() {
            try {
                const response = await fetch('https://53ac9e85.baoandkai.pages.dev/api/timeline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: '测试事件',
                        description: '这是一个测试',
                        date: '2024-01-01',
                        location: '测试地点',
                        category: '测试'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>响应状态: ${response.status}</h2>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>错误</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
