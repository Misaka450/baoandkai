<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>API测试 - 直接访问</h1>
    <button onclick="testAPI()">测试时间轴API</button>
    <div id="results"></div>

    <script>
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            addResult('success', '开始测试API...');
            
            try {
                // 测试直接API调用
                const response = await fetch('https://af167584.baoandkai.pages.dev/api/timeline');
                addResult('success', `HTTP状态: ${response.status}`);
                
                const contentType = response.headers.get('content-type');
                addResult('success', `内容类型: ${contentType}`);
                
                const data = await response.json();
                addResult('success', `数据类型: ${typeof data}`);
                addResult('success', `数据长度: ${Array.isArray(data) ? data.length : '不是数组'}`);
                
                if (Array.isArray(data) && data.length > 0) {
                    addResult('success', `第一条数据: ${JSON.stringify(data[0].title)}`);
                }
                
            } catch (error) {
                addResult('error', `错误: ${error.message}`);
                console.error('API测试错误:', error);
            }
        }
        
        // 自动测试
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
