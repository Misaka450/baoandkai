<!DOCTYPE html>
<html>
<head>
    <title>管理员登录测试</title>
</head>
<body>
    <h1>管理员登录测试</h1>
    <div>
        <label>用户名: <input type="text" id="username" value="admin"></label><br>
        <label>密码: <input type="password" id="password" value="baobao123"></label><br>
        <button onclick="testLogin()">测试登录</button>
    </div>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:8787/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>登录结果:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    alert('登录成功！token已保存到localStorage');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `错误: ${error.message}`;
            }
        }

        // 测试创建待办事项
        async function testCreateTodo() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录！');
                return;
            }

            try {
                const response = await fetch('http://localhost:8787/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: '测试待办事项',
                        description: '这是一个测试',
                        priority: 2,
                        category: 'general'
                    })
                });

                const data = await response.json();
                alert(`创建结果: ${response.status} - ${JSON.stringify(data)}`);
            } catch (error) {
                alert(`错误: ${error.message}`);
            }
        }
    </script>

    <button onclick="testCreateTodo()" style="margin-top: 20px;">测试创建待办</button>
</body>
</html>
