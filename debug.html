<!DOCTYPE html>
<html>
<head>
    <title>调试页面</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>API调试测试</h1>
    <div id="result"></div>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://af167584.baoandkai.pages.dev/api/timeline');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>API响应成功</h2>
                    <p>状态码: ${response.status}</p>
                    <p>数据类型: ${Array.isArray(data) ? '数组' : typeof data}</p>
                    <p>数据长度: ${Array.isArray(data) ? data.length : 'N/A'}</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>API响应失败</h2>
                    <p>错误: ${error.message}</p>
                    <p>请检查浏览器控制台获取更多信息</p>
                `;
                console.error('API测试失败:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
