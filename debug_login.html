<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试登录测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { border-color: green; background: #f0f8f0; }
        .error { border-color: red; background: #fff0f0; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>管理员登录调试工具</h1>
    
    <div class="test-section">
        <h3>1. 测试登录</h3>
        <button onclick="testLogin()">测试登录</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>2. 测试获取待办事项</h3>
        <button onclick="testGetTodos()">获取待办事项</button>
        <div id="todos-result"></div>
    </div>

    <div class="test-section">
        <h3>3. 测试创建待办事项</h3>
        <input type="text" id="todo-title" placeholder="待办事项标题" value="测试任务">
        <button onclick="testCreateTodo()">创建待办事项</button>
        <div id="create-result"></div>
    </div>

    <div class="test-section">
        <h3>4. 本地存储状态</h3>
        <button onclick="checkLocalStorage()">检查本地存储</button>
        <div id="storage-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8787';
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'baobao123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    resultDiv.innerHTML = `<div class="success">
                        <h4>登录成功！</h4>
                        <p>Token: ${data.token}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <h4>登录失败</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <h4>网络错误</h4>
                    <p>${error.message}</p>
                </div>`;
            }
        }

        async function testGetTodos() {
            const resultDiv = document.getElementById('todos-result');
            const token = localStorage.getItem('token');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">请先登录获取token</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/todos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">
                        <h4>获取成功！共 ${data.length || 0} 条</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <h4>获取失败 (${response.status})</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <h4>网络错误</h4>
                    <p>${error.message}</p>
                </div>`;
            }
        }

        async function testCreateTodo() {
            const resultDiv = document.getElementById('create-result');
            const token = localStorage.getItem('token');
            const title = document.getElementById('todo-title').value;
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">请先登录获取token</div>';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: title,
                        description: '通过调试工具创建'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">
                        <h4>创建成功！</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <h4>创建失败 (${response.status})</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <h4>网络错误</h4>
                    <p>${error.message}</p>
                </div>`;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('storage-result');
            const token = localStorage.getItem('token');
            
            resultDiv.innerHTML = `<div class="success">
                <h4>本地存储状态</h4>
                <p>Token: ${token || '未找到'}</p>
                <p>Token长度: ${token ? token.length : 0}</p>
                <p>Token前缀: ${token ? token.substring(0, 8) + '...' : 'N/A'}</p>
            </div>`;
        }

        // 页面加载时检查
        checkLocalStorage();
    </script>
</body>
</html>
