name = "baoandkai"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

[[d1_databases]]
binding = "DB"
database_name = "oursql"
database_id = "5867481e-ae09-485a-b866-0f453a6e0131"

[[r2_buckets]]
binding = "IMAGES"
bucket_name = "our"

[vars]
ENVIRONMENT = "production"

# 环境变量配置说明：
# ADMIN_TOKEN - 管理员认证token，建议使用随机生成的UUID
# DEFAULT_PASSWORD_HASH - 默认密码的bcrypt哈希值（可选）
# 这些变量需要在Cloudflare Pages的环境变量设置中配置