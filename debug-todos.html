<!DOCTYPE html>
<html>
<head>
    <title>待办事项API调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 5px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>待办事项API调试工具</h1>
    
    <div class="form-group">
        <label>API端点:</label>
        <input type="text" id="endpoint" value="https://baoandkai.pages.dev/api/todos" placeholder="API端点URL">
    </div>

    <div class="form-group">
        <label>标题:</label>
        <input type="text" id="title" placeholder="待办事项标题" required>
    </div>

    <div class="form-group">
        <label>描述:</label>
        <textarea id="description" placeholder="详细描述"></textarea>
    </div>

    <div class="form-group">
        <label>状态:</label>
        <select id="status">
            <option value="pending">待办</option>
            <option value="completed">已完成</option>
            <option value="cancelled">已取消</option>
        </select>
    </div>

    <div class="form-group">
        <label>优先级 (1-5):</label>
        <input type="number" id="priority" min="1" max="5" value="3">
    </div>

    <div class="form-group">
        <label>截止日期:</label>
        <input type="date" id="due_date">
    </div>

    <div class="form-group">
        <label>分类:</label>
        <input type="text" id="category" value="general" placeholder="分类">
    </div>

    <div class="form-group">
        <label>完成备注:</label>
        <textarea id="notes" placeholder="完成备注"></textarea>
    </div>

    <div class="form-group">
        <label>照片URL (JSON数组):</label>
        <textarea id="photos" placeholder='["http://example.com/photo1.jpg"]'>[]</textarea>
    </div>

    <button onclick="testApi()">测试创建待办</button>
    <button onclick="testGet()">测试获取待办</button>
    <button onclick="testLocal()">测试本地API</button>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(content, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `<pre>${content}</pre>`;
        }

        function getFormData() {
            const photos = document.getElementById('photos').value.trim();
            let photosArray = [];
            try {
                photosArray = photos ? JSON.parse(photos) : [];
            } catch (e) {
                photosArray = [];
            }

            return {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value,
                priority: parseInt(document.getElementById('priority').value),
                due_date: document.getElementById('due_date').value || null,
                category: document.getElementById('category').value,
                notes: document.getElementById('notes').value,
                photos: photosArray
            };
        }

        async function testApi() {
            const endpoint = document.getElementById('endpoint').value;
            const data = getFormData();

            if (!data.title) {
                showResult('请填写标题！', true);
                return;
            }

            try {
                console.log('发送数据:', data);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseText = await response.text();
                console.log('响应状态:', response.status);
                console.log('响应内容:', responseText);

                if (response.ok) {
                    try {
                        const result = JSON.parse(responseText);
                        showResult(`✅ 创建成功！\n响应: ${JSON.stringify(result, null, 2)}`);
                    } catch {
                        showResult(`✅ 创建成功！\n原始响应: ${responseText}`);
                    }
                } else {
                    try {
                        const error = JSON.parse(responseText);
                        showResult(`❌ 创建失败！\n状态码: ${response.status}\n错误: ${JSON.stringify(error, null, 2)}`, true);
                    } catch {
                        showResult(`❌ 创建失败！\n状态码: ${response.status}\n响应: ${responseText}`, true);
                    }
                }
            } catch (error) {
                console.error('请求错误:', error);
                showResult(`❌ 网络错误！\n${error.message}\n\n可能的原因:\n1. 网络连接问题\n2. CORS跨域问题\n3. API端点不存在\n4. 服务器内部错误`, true);
            }
        }

        async function testGet() {
            const endpoint = document.getElementById('endpoint').value;
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                showResult(`📋 获取到的待办事项:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`❌ 获取失败:\n${error.message}`, true);
            }
        }

        async function testLocal() {
            document.getElementById('endpoint').value = 'http://localhost:8788/api/todos';
            showResult('已切换到本地测试端点');
        }

        // 自动填充测试数据
        document.getElementById('title').value = '测试待办事项';
        document.getElementById('description').value = '这是一个测试描述';
    </script>
</body>
</html>
